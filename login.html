<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="media/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="style/login.css">
    <title>Faça Login</title>
</head>
<body>
    <div class="container">
        <div class="formBox">
            <div class="preForm">
                <form action="#" method="post">
                    <div>
                        <img width="75px"src="media/logo.png" alt="logo.png">
                    </div>
                    <div class="email">
                        <label for="user">Email</label> <br>
                        <input type="email" id="email" placeholder="user@mail.com">
                    </div>
                    <div class="password">
                        <label for="pass">Senha</label> <br>
                        <input type="password" id="password" placeholder="Sua senha">
                    </div>
                    <div class="btn">
                        <a href="error.html"><button type="submit">Login</button></a>
                    </div>
                    <div class="signup">
                        <a href="error.html">Não tem login?, <br> Inscreva-se agora!</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
    
</body>
</html>
